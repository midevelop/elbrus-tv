<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>TV</title>
  </head>

  <body>
    <div class="container" id="app">
      <nav class="navbar navbar-light bg-light  mb-4">
        <a class="ml-5 navbar-brand" href="#!">Слова в программировании</a>
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customCheck1"
            v-model="settings"
          />
          <label class="custom-control-label" for="customCheck1"
            >Настройки</label
          >
        </div>
      </nav>
      <div class="my-3">
        <form action="" class="form-inline" v-if="settings">
          <input
            type="number"
            class="form-control mr-3"
            v-model.number="seconds"
          />
          <label for=""> сек. Строк </label>
          <input type="number" class="form-control ml-3" v-model.number="cap" />
          <label class="ml-3"> Шаг </label>
          <input type="number" class="form-control" v-model.number="step" />
          <button class="btn btn-primary" @click="nextStep">Next</button>
        </form>
      </div>
      <div></div>
      <table class="table table-striped text-center" width="100">
        <tr>
          <th width="50%">Слово: {{ current }} из {{ words.length }}</th>
          <th>Перевод</th>
        </tr>
        <template v-for="word in showWords">
          <tr>
            <td class=" text-monospace">{{ word["Слово"] }}</td>
            <td class="">{{ word["Перевод"] }}</td>
          </tr>
        </template>
      </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="docs/dictionary/programmer.js"></script>
    <script src="js/tv.js"></script>
  </body>
</html>
